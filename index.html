<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect</title>
</head>
<body>
    <script>
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
if (isIOS) {
  window.location.href = "https://apps.apple.com/vn/app/pitech/id1215640330?l=vi";

} else {
  window.location.href = "https://play.google.com/store/apps/details?id=pitech.iot&hl=vi&gl=US";

}
    </script>
</body>
</html>
